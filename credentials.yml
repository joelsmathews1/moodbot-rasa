# ==============================================================
# MoodBot – credentials.yml
# Connector configurations for Slack and other channels
#
# ⚠️  NEVER commit actual tokens to version control.
#     Use environment variables or a secrets manager.
# ==============================================================

# ── Rasa REST channel (for local testing) ──────────────────────
rest:
  # No config needed — available at POST /webhooks/rest/webhook

# ── Slack connector ───────────────────────────────────────────
slack:
  slack_token: ${SLACK_BOT_TOKEN}
  slack_signing_secret: ${SLACK_SIGNING_SECRET}
  # Rasa webhook URL Slack will POST events to:
  # https://YOUR_DOMAIN/webhooks/slack/webhook